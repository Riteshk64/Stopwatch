<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="styles/stopwatch.css">
</head>
<body>
    <div>
        <div class="js-time time">
            <div class="js-hr">00</div>
            :
            <div class="js-min">00</div>
            :
            <div class="js-sec">00</div>
        </div>
        <div>
            <button class="js-start-button start-button">Start</button>
            <button class="js-reset-button reset-button">Reset</button>
        </div>
    </div>

    <script src="javascript/stopwatch.js"></script>
</body>
</html>
